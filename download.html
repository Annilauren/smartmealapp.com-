<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartMeal - Lataa sovellus</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Yleiset tyylit */
        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            color: #333333;
            background-color: #F5F5F5;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            height: 60px;
            background-color: #FFFFFF;
            border-bottom: 1px solid #E0E0E0;
        }

        header a {
            text-decoration: none;
            color: #333333;
            font-size: 16px;
            margin-left: 20px;
            font-family: 'Montserrat', sans-serif;
        }

        header a:hover {
            color: #4CAF50;
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
            color: #4CAF50;
        }

        main {
            text-align: center;
            padding: 40px 20px;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 28px;
            color: #4CAF50;
        }

        p {
            font-size: 18px;
            margin: 20px 0;
        }

        .download-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .download-buttons img {
            width: 150px;
            height: auto;
        }

        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

    <!-- Navigointivalikko -->
    <header>
        <div class="logo">SmartMeal</div>
        <nav>
            <a href="index.html">Etusivu</a>
            <a href="features.html">Ominaisuudet</a>
            <a href="download.html">Lataa</a>
        </nav>
    </header>

    <!-- Hero-alue -->
    <main>
        <h1>Tulossa pian!</h1>
        <p>SmartMeal iOS- sekä Android-laitteille.</p>
        <div class="download-buttons">
            <img src="app_store_icon.PNG" alt="App Store -kuvake">
            <img src="google_play_icon.PNG" alt="Google Play -kuvake">
        </div>
    </main>

    <!-- Alatunniste -->
    <footer>
        © 2025 SmartMeal. Kaikki oikeudet pidätetään.
    </footer>

</body>
</html>
